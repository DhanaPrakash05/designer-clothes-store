<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the input field */
        input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none; /* Remove the default focus border */
        }

        /* Style for the input field when focused */
        input:focus {
            
            border-color: red;
        }
    </style>
    <title>Focused Input Field</title>
</head>
<body>
    <label for="myInput">Type something:</label>
    <input type="text" id="myInput" name="myInput">
</body>
</html>
